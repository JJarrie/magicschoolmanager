version: 2

aliases:
    - &restore_vendor_cache
        keys:
            - vendor-{{ checksum "composer.lock" }}

    - &save_vendor_cache
        key: vendor-{{ checksum "composer.lock" }}
        paths:
            - ~/data/vendor

    - &attach_workspace
        attach_workspace:
            at: ~/data

    - &vendor_install
        name: Install Vendors
        command: make dependencies

    - &dependencies
        - checkout
        - *attach_workspace
        - restore_cache: *restore_vendor_cache
        - run: *vendor_install
        - save_cache: *save_vendor_cache
        - persist_to_workspace:
              root: .
              paths:
                  - vendor

    - &phpunit
        - checkout
        - *attach_workspace
        - run: make phpunit

    - &behat
        - checkout
        - *attach_workspace
        - run: make behat

    - &infection
        - checkout
        - *attach_workspace
        - run: make infection

    - &phpstan
        - checkout
        - *attach_workspace
        - run: make phpstan

    - &phan
        - checkout
        - *attach_workspace
        - run: make phan

    - &csfix
        - checkout
        - *attach_workspace
        # Not 7.4 compatible ATM
        # - run: make cs-fix

    - &phpa
        - checkout
        - *attach_workspace
        - run: make phpa

    - &phpmnd
        - checkout
        - *attach_workspace
        - run: make phpmnd

    - &psalm
        - checkout
        - *attach_workspace
        - run: make psalm

    - &phpmd
        - checkout
        - *attach_workspace
        - run: make phpmd

    - &phpmetrics
        - checkout
        - *attach_workspace
        - run: make phpmetrics

    - &pdepend
        - checkout
        - *attach_workspace
        - run: make pdepend

    - &build
        - "Build Images"

    - &deps
        - "Dependencies"

    - &test_deps
        - "PHPUnit"
        - "Behat"
        - "Infection"

    - &qa_deps
        - "PHPStan"
        - "Phan"
        - "CS-Fix"
        - "PHP Assumptions"
        - "PHP Magic Number Detector"
        - "Psalm"

    - &build_environment
        working_directory: ~/data
        machine:
            docker_layer_caching: true

workflows:
    version: 2
    master:
        jobs:
            - "Build Images"
            - "Dependencies":
                  requires: *build
            - "PHPUnit":
                  requires: *deps
            - "Behat":
                  requires: *deps
            - "Infection":
                  requires: *deps
            - "PHPStan":
                  requires: *test_deps
            - "Phan":
                  requires: *test_deps
            - "CS-Fix":
                  requires: *test_deps
            - "PHP Assumptions":
                  requires: *test_deps
            - "PHP Magic Number Detector":
                  requires: *test_deps
            - "Psalm":
                  requires: *test_deps
            - "PHP MD":
                  requires: *qa_deps
            - "PHP Metrics":
                  requires: *qa_deps
            - "PDepend":
                  requires: *qa_deps

jobs:
    "Build Images":
        docker:
            - image: cimg/php:8.0.3-node
        steps:
            - checkout
    "Dependencies":
        <<: *build_environment
        steps: *dependencies
    "PHPUnit":
        <<: *build_environment
        steps: *phpunit
    "Behat":
        <<: *build_environment
        steps: *behat
    "Infection":
        <<: *build_environment
        steps: *infection
    "PHPStan":
        <<: *build_environment
        steps: *phpstan
    "Phan":
        <<: *build_environment
        steps: *phan
    "CS-Fix":
        <<: *build_environment
        steps: *csfix
    "PHP Assumptions":
        <<: *build_environment
        steps: *phpa
    "PHP Magic Number Detector":
        <<: *build_environment
        steps: *phpmnd
    "Psalm":
        <<: *build_environment
        steps: *psalm
    "PHP MD":
        <<: *build_environment
        steps: *phpmd
    "PHP Metrics":
        <<: *build_environment
        steps: *phpmetrics
    "PDepend":
        <<: *build_environment
        steps: *pdepend
