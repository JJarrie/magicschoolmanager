debug = true
checkNewVersion = true
logLevel = "ERROR"
defaultEntryPoints = ["https", "http"]

[entryPoints]
    [entryPoints.http]
    address = ":80"
        [entryPoints.http.redirect]
        entryPoint = "https"
    [entryPoints.https]
    address = ":443"
    [entryPoints.https.tls]

[web]
address = ":8080"

[docker]
endpoint = "unix:///var/run/docker.sock"
domain = "msm.docker"
watch = true
exposedByDefault = false

[acme]
email = "admin@msm.docker"
storage = "acme.json"
onHostRule = true
caServer = "https://acme-staging-v02.api.letsencrypt.org/directory"
entryPoint = "https"
    [acme.httpChallenge]
    entryPoint = "http"
